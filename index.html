<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="image-section">
    <div class="header">
      <div class="logo">
        <img src="odin-lined.png" alt="Odin logo">
        <p class="company-name">ODIN</p>
      </div>
    </div>
    <p class="image-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
  </div>
  <div class="form-section">
    <div class="just-text">
      <h1 class="sign-up-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
      <h1 class="sign-up-text">You <em>know</em> you want to.</h1>
    </div>
    <div class="form-container">
      <p class="form-text">Let's do this!</p>
      <form action="" id="form1">
        <div class="input-field">
          <label for="first-name">FIRST NAME</label>
          <input type="text" name="first-name" id="first-name">
        </div>
        <div class="input-field">
          <label for="last-name">LAST NAME</label>
          <input type="text" name="last-name" id="last-name">
        </div>
        <div class="input-field">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="input-field">
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" name="phone-number" id="phone-number">
        </div>
        <div class="input-field">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" class="error">
        </div>
        <div class="input-field">
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm-password" id="confirm-password" class="error">
        </div>
      </form>
    </div>
    <button form="form1" >Create Account</button>

    <p class="login-redirect">Already have an account? <a href="">Log in</a></p>
  </div>
</body>
</html>
